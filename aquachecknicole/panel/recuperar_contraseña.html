<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas para iniciar sesión</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .lock-icon {
            width: 120px;
            height: 120px;
            background: black;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 40px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
        }
        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 14px 30px;
            background: #a3c2e0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
        }
        button:hover {
            background: #8ab0d5;
        }
        .links {
            text-align: center;
        }
        .links a {
            display: block;
            padding: 14px;
            margin: 15px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .links a:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="lock-icon"> <img src="./imagenes/candado-convertido-a-pequeño.jpeg" alt=""></div>

    <h2>¿Tienes problemas para iniciar sesión?</h2>
    <p>Introduce tu correo electrónico, número de teléfono o nombre de usuario y te enviaremos un enlace para que vuelvas a entrar en tu cuenta.</p>
    
    <input type="text" placeholder="Correo electrónico, teléfono o nombre de usuario">
    <button>Enviar enlace de inicio de sesión</button>
    
    <p>¿No puedes cambiar la contraseña?</p>
    
    <div class="links">
        <a href="#">Crear cuenta nueva</a>
        <a href="#">Volver a inicio de sesión</a>
    </div>
</body>
</html>
